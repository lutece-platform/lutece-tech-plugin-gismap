#############################################################################
# Configuration file for Lutece GISMAP plugin
####################################################

# list edit mode
gismap.edit.mode.list=Address,Point,Line,Polygon
# defaultview
#    Précise le n° de la vue qui sera exploité pour la carte générale du site
#		Ainsi, tous ce qui concerne 
#            - la définition des fonctionnalités (actives ou non, leur paramétrage),
#            - la définition des couches de fond de plan
#            - la définition des couches opérationnelles  			 
gismap.mainmap.defaultview = 1

####################################################
# Parameters list
####################################################
# ShowCentoid
#    true  => C'est le centroide de la géométrie de l'objet qui sera dessiné sur la carte
#    false => C'est la géométrie de l'objet qui sera dessinée sur la carte
gismap.view.1.parameter.RenderMapManagement.ShowCentroid=true
# ExtentContext & ListLayersVisible
#     Paramétre prévu pour la conservation du contexte en cours de session par l'utilisateur (mettre vide pour les 2)
#       - ExtentContext : Contient l'extension courante de la carte
#       - ListLayersVisible : Contient la liste des couches visible sur la carte
gismap.view.1.parameter.ExtentContext=''
gismap.view.1.parameter.ListLayersVisible=''
# MapClass
#    Définit le nom de la classe pour la carte. Ce nom est ainsi l'identifiant sur la DIV de la page HTML
#    Ce nom est ensuite à utiliser pour lui appliquer une css au niveau du fichier /js/gismap/lib/css/ol3-gismap.css
gismap.view.1.parameter.MapClass='map'
# Css
#    Définit le nom du fichier CS qui pilote la vue
gismap.view.1.parameter.Css='ol3-gismap.css'

# Projection
#    'EPSG:2154' : RGF93 - Lambert 93
#    'EPSG:3949' : RGF93 - CC49"
#    'EPSG:4326' : WGS84
#    'EPSG:3857' : WGS84 WebMercator (Auxilary Sphere)
gismap.view.1.parameter.Projection='EPSG:2154'
# Overview
#    Donner le nom d'une des couches de fond de plan définie plus bas pour ce n° de vue
gismap.view.1.parameter.Overview='FDP_Carto'
# ZoomExtent
gismap.view.1.parameter.ZoomExtent=true
# ScaleBar
gismap.view.1.parameter.ScaleBar=true
# MousePosition
gismap.view.1.parameter.MousePosition=true
# FullScreen
gismap.view.1.parameter.FullScreen=true
# ZoomSlider
gismap.view.1.parameter.ZoomSlider=true
# Rotate
gismap.view.1.parameter.Rotate=true
# ZoomZone
gismap.view.1.parameter.ZoomZone=true

# PARTIE BARRE D'OUTILS																   
# ButtonOrder
#      Précise les boutons visible dans la barre d'outils, ainsi que leur ordre dans la barre
gismap.view.1.parameter.ButtonOrder='GPS','SuggestPOISearch','Edit','Info'
# the default selected tool
#      Indique quel est le mode qui est activé par défaut à l'ouverture de l'application
gismap.view.1.parameter.DefaultMode='Info'
# Select
gismap.view.1.parameter.Select=true
# Select Type , triggers different select tools
# 'Point' = default click select
# 'Circle' = select features within a Circle geometry
# 'Box' = select features within a rectangle geometry
# 'Polygon' = select features within a polygon geometry
gismap.view.1.parameter.SelectType='Polygon'
# Draw
gismap.view.1.parameter.Draw=false
# Measure
gismap.view.1.parameter.Measure=false
# AutoEdit
# A priori, ce paramétre devient inutile => gismap.view.0.parameter.AutoEdit=true
# LayerControl
gismap.view.1.parameter.LayerControl=true
# SuggestPOISearch
gismap.view.1.parameter.SuggestPOISearch=true
# SuggestPOIParams (Compatible WS StorePOI - remplace WS SuggestPoi)
#    3 arguments : 
#       - URL du service SuggestPoi (avec le <code appli> dans l'url)  
#       	NB : le "code de l'application" permet ainsi une meilleur identification, par SuggestPoi, du flux généré par l'application 
#       - Filtre sur le type de POI (ADR, VOIE, EQMT)
#       - La projection attendu pour les coordonnées X,Y retournées en résultat (i.e la même projection que celle définie au niveau du paramètre "Projection")
#       - Texte de préremplissage de la zone de saisie
gismap.view.0.parameter.SuggestPOIParams='https://<serveur_POI_ADR>/StoreAdr/rest/PoiLib/<codeappli>/poiauto/','ADR,VOIE,EQMT',2154, 'Saisir un POI'
# ReverseGeocoding Service Url
gismap.view.1.parameter.ReverseGeocodingUrl = 'https://<serveur_POI_ADR>/StoreAdr/rest/AdressesPostales/<codeappli>/xy/'
# GPS
gismap.view.1.parameter.GPS=true
# Print
gismap.view.1.parameter.Print=false
# LayerEdit
#    Indique la projection utilisée lors de l'écriture des coordonnées la géométrie dans la base de données
#    Il est recommandé de mettre en cohérence le paramètre "LayerEdit" avec le paramètre "Projection" défini plus haut
gismap.view.1.parameter.LayerEdit='EPSG:2154'
# Extent
#    Définition des 4 coordonnées délimitant l'étendu d'origine à l'affichage de la carte.
#    4 arguments : 
#          Xmin,Ymin,Xmax,Ymax 
#    NB : Les coordonnées sont exprimées dans la projection définie au niveau du paramètre "Projection"
gismap.view.1.parameter.Extent=650000,6850000,651000,6860000
# LimitExtent (optional)
#    4 coordinates that define the bounding extent of the map
#    4 arguments : 
#          Xmin,Ymin,Xmax,Ymax 
#    NB : coordinates should be expressed in the projection set with "Projection" parameter
gismap.view.1.parameter.LimitExtent=641982.00,6857070.00,661894.00,6868000.00
# ZoomSelect
#    Indique le niveau de zoom qui sera appliqué pour zoomer sur une sélection
gismap.view.1.parameter.ZoomSelect='11'
# Zoom
#    Indique le niveau de Zoom mini et le niveau de Zoom Maxi appliqués sur pour la navigation sur la carte
#    2 arguments : 
#          Niveau de Zoom Mini
#          Niveau de Zoom Maxi
#    NB : Sur des services CAPGEO, la matrice de résolution des services WMTS contient 12 niveaux de résolution (de 0 à 11)
#         Par conséquent, ces 2 valeurs doivent être comprises entre 0(=Complétement dézoomé) et 11(=Zoom au maximum) 
gismap.view.1.parameter.Zoom='0','22'
# DisabledMapInteractions
#  Indicate the types of map Interactions that will be disabled
#  possible coma-separated values are:
#	'doubleClickZoom','pinchRotate' ,'dragPan','pinchZoom','mouseWheelZoom'
gismap.view.1.parameter.DisabledMapInteractions='doubleClickZoom','pinchRotate','pinchZoom'
# ACTIVATION DES VUES IMMERSIVES
#  3 paramètres sont nécessaires : 
#       - Oui/Non : sur l'activation
#       - Code et identifiant de l'application HERE
# Immersive view activation
gismap.view.1.parameter.ImmersiveView=true
# Immersive view app_code
gismap.view.1.parameter.ImmersiveViewAppCode=''
# Immersive view app_id
gismap.view.1.parameter.ImmersiveViewAppId=''

# -----------    FOND DE PLAN   --------------
# DefaultBackGround
#     Indique le nom de la couche de fond de plan qui sera affichée à l'ouverture de la carte
gismap.view.1.parameter.DefaultBackGround='OSM'
# BackGround1
gismap.view.1.parameter.BackGround1='OSM',null

# WTMS
#    Paramétrage d'une couche de fond de plan de type WMTS
#    7 arguments
#        - Libellé du Layer (Affiché dans le gestionnaire de couche)
#        - Type de serveur 
#             . 'AGS-XML' pour ArcGIS server - La récupération des paramètres du WS est réalisée dynamiquement à partir des capabilities publiées sur le serveur (fichier XML)
#             . 'AGS' même chose que le précédent type, sauf qu'ici la récupération des paramètres du WS est statique (A partir du fichier properties 
#             . 'GeoServer' (pas de cas d'implémentation)
#        - Url de source de données
#              NB : Dans un type 'AGS-XML', c'est le chemin du fichier XML qui est attendu
#        - Projection des données fournies par le service
#              NB : Inutile dans un type 'AGS-XML'
#        - Tableau de resolutions correspondant à la couche (format du tableau [resolution1;resolution2;resolution3])
#              NB : Inutile dans un type 'AGS-XML'
#        - Tableau de 2 valeurs pour indiquer les coordonnées d'origine
#              NB : Inutile dans un type 'AGS-XML'
#        - Attribution (Mentions légales). Cette chaine de caractère sera affichée par l'outil LayerControle si la couche est affichée)
#    Exemple : 
#             . 'AGS-XML' pour ArcGIS server - La récupération des paramètres du WS est réalisée dynamiquement à partir des capabilities publiées sur le serveur (fichier XML)
#                 ='Ortho 2013','AGS-XML','https://<serveur_carto>/arcgis/rest/services/CapGEO_FDP/Ortho_AERODATA_Ete2013/ImageServer/WMTS/1.0.0/WMTSCapabilities.xml',,,,'ESRI-WMTS'
#
#             . 'AGS' même chose que le précédent type, sauf qu'ici la récupération des paramètres du WS est statique (A partir du fichier properties 
#                 ='Ortho 2013','AGS','https://<serveur_carto>/arcgis/rest/services/CapGEO_FDP/Ortho_AERODATA_Ete2013/ImageServer','EPSG:2154',[305.7480844128355;152.874174498349;76.43695495724326;38.218609770552874;19.109304885276437;9.554652442638218;4.777326221319109;2.3886631106595546;1.1943315553297773;0.5971657776648887;0.2984505969011938;0.13229193125052918],[-35597500; 48953100],'Ortho été 2013'
#
# WTMS-Base1 - WMS ESRI IMAGE
gismap.view.1.parameter.WMTS1='Ortho 2013','AGS','https://<serveur_carto>/arcgis/rest/services/CapGEO_FDP/Ortho_AERODATA_Ete2013/ImageServer','EPSG:2154',[305.7480844128355;152.874174498349;76.43695495724326;38.218609770552874;19.109304885276437;9.554652442638218;4.777326221319109;2.3886631106595546;1.1943315553297773;0.5971657776648887;0.2984505969011938;0.13229193125052918],[-35597500; 48953100],'Ortho été 2013'


# -----------    COUCHES OPERATIONNELLES   --------------

# WFS
#    Paramétrage d'une source de données de type WFS
#    6 arguments
#        - Nom de la source de données (Ce nom est exploité ensuite lors de la définition des couches)
#        - Type de serveur ('AGS' pour ArcGis Server/CapGeo et 'GeoServer')
#        - Url de source de données
#        - Projection des données fournies par le service
#        - Définition d'un filtre attributaire ('' si aucun filtre)
#        - Attribution (Mentions légales). Cette chaine de caractère sera affichée par l'outil LayerControle si la couche est affichée)
#    Exemple : ='Arbres','GeoServer','https://<serveur_carto>/geoserver/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=arbres:v_arbres_carte','EPSG:3949','id_type_emplacement=1','DEVE/SAB'
#    Exemple : =='DPE_points_noirs','AGS','https://<serveur_carto>/arcgis/rest/services/capgeo_dpe/DPE_points_noirs/FeatureServer/6','EPSG:2154','','DPE'
#
gismap.view.1.parameter.WFS1='Arbres','GeoServer','https://<serveur_carto>/geoserver/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=arbres:v_arbres_carte','EPSG:3949','','DEVE/SAB'



# HEATMAP (Carte de densité)
#    Paramétrage d'une couche opérationnelle de type HeatMap
#    10 arguments
#        - Libellé de la couche (Affiché dans le gestionnaire de couche)
#        - N° d'ordre d'affichage de la couche
#        - Nom de la source de données (source de données de type WFS ou GEOJSON)
#        - Visibilité à l'initialisation de la couche ('true'/'false')
#        - Nom du champ sur lequel est calculé la densité (Si ce champ est vide '', alors chaque objet vaut 1)
#        - Valeur du Radius : taille 
#        - Valeur du Blur (floutage)
#        - Valeur Maximal (Permet d'exprimer la densité en pourcentage (valeur comprise entre 0 et 1)
#        - ResoMin : Résolution minimum (inclue) de visibilité des données 
#        - ResoMax : Résolution maximum (exclue) de visibilité des données 
#   Exemple  : ='DensiteArbres','1','Arbres',false,'','10','25','100','1','1000'
#
# HeatMap1
gismap.view.1.parameter.HeatMap1='DensiteArbres','1','Arbres',false,'','10','25','100','0.1','10'

# ThematicSimple 
#    Paramétrage d'une couche opérationnelle de type ThematicSimple
#    9 arguments
#        - Libellé de la couche (Affiché dans le gestionnaire de couche)
#        - N° d'ordre d'affichage de la couche
#        - Nom de la source de données (source de données de type WFS ou GEOJSON)
#        - Visibilité à l'initialisation de la couche ('true'/'false')
#        - Nom du champ sur lequel est calculé la symbologie simple
#        - Nom de la table de correspondance définie dans le fichier /js/gismap/util/StyleDefinition.js 
#        - Nom du style défini dans le fichier /js/gismap/util/StyleDefinition.js
#        - ResoMin : Résolution minimum (inclue) de visibilité des données 
#        - ResoMax : Résolution maximum (exclue) de visibilité des données 
#   Exemple  : ='Arbres_point','2','Arbres',true, 'id_type_emplacement', 'map_arbreStyle', 'arbreStyle','0.01','50'
gismap.view.1.parameter.ThematicSimple4='Arbres_point','2','Arbres',false, 'id_type_emplacement', 'map_arbreStyle', 'StyleSouillureComplex','0.01','50'
# Popup
#    Paramétrage d'un fiche PopUp d'une couche
#    2 arguments
#        - Libellé de la couche (Affiché dans le gestionnaire de couche)
#        - Tableau contenant les champs de la couche pour lesquels l'information sera présente dans la fiche
#            NB : syntaxe du tableau = [<champ1>;<champ2>;...]
gismap.view.1.parameter.Popup2='Arbres_point',['id_fonct_emplacement';'id_type_emplacement']


# Cluster 
#    Paramétrage d'une couche opérationnelle de type Cluster
#    8 arguments
#        - Libellé de la couche (Affiché dans le gestionnaire de couche)
#        - N° d'ordre d'affichage de la couche
#        - Nom de la source de données (source de données de type WFS ou GEOJSON)
#        - Visibilité à l'initialisation de la couche ('true'/'false')
#        - Distance (en mètre) de regroupement des objets
#        - Coefficient pour augmenter proportionnellement la taille des regroupements 
#        - ResoMin : Résolution minimum (inclue) de visibilité des données 
#        - ResoMax : Résolution maximum (exclue) de visibilité des données 
#   Exemple  : ='Souillure','3','DPE_points_noirs',false,'60','','1','100'
#
gismap.view.1.parameter.Cluster1='Densite_arbre','3','Arbres',false,'60','','1','100'


# WMS-LAYER 
#    Paramétrage d'une couche opérationnelle de type WMS 
#    8 arguments
#        - N° d'ordre d'affichage de la couche
#        - Libellé de la couche (Affiché dans le gestionnaire de couche)
#        - Type de serveur ('AGS-MPS' pour MapServer avec ArcGis Server/CapGeo - 'AGS-IMG' pour ImageServer avec ArcGis Server/CapGeo - 'GeoServer' pour flux WMS standard OGC )
#        - Url de source de données
#        - Nom de la source de données (Ce nom est exploité ensuite lors de la définition des couches) / Pour les flux de type GeoServeur, ce champ contient la liste des layers du flux 
#        - Visibilité à l'initialisation de la couche ('true'/'false')
#        - Attribution (Mentions légales). Cette chaine de caractère sera affichée par l'outil LayerControle si la couche est affichée)
#        - ResoMin : Résolution minimum (inclue) de visibilité des données 
#        - ResoMax : Résolution maximum (exclue) de visibilité des données 
#   Exemple  : ='4','Droit des sols','AGS-MPS','https://<serveur_carto>/arcgis/rest/services/','DU/ADS_Gerco',false,'DU/ADS','0.002','50'
#


# PopUp
#    Paramétrage d'un Popup (S'applique à une couche de type WMS, WFS ou GEOJSON 
#    2 arguments
#        - Libellé de la couche
#        - Tableau listant les champs à afficher (format du tableau ['champ1';'champ2';'champ3'])
#    Pour en savoir plus : La mise en forme de la PopUp (pour notamment mettre les balises liées à des URL ou à des Images) est décrit dans le doc d'exploitation. 
#          Le fichier à surcharger est dans /js/gismap/tools/PopupForm.js )
#   Exemple  : 'Droit des sols',['nom';'prenom';'type';'link']
#
# LIMITATION  : La popup sur du WMS n'est pas implémenté
gismap.view.1.parameter.Popup2='Droit des sols',['nom';'prenom';'type';'link']



# GEOJSON 
#    Paramétrage d'une source de données de type GEOJSON
#    3 arguments
#        - Nom de la source de données (Ce nom est exploité ensuite lors de la définition des couches)
#        - Projection des données fournies par le service (doit être en cohérence avec le parametre LayerEdit qui pilote la projection utilisée pour le stockage de la donnée)
#        - URL : si URL est vide, alors la source sera fourni par la module qui s'interface avec GISMAP, si elle est renseignée, c'est celle d'un WS GEOJSON tiers
#        - STRATEGIE DE RAFRAICHISSEMENT : Soit 'Static' est alors toutes les données de la source sont chargées à l'init / soit 'Dynamic' est les données sont chargées selon la BooundingBox courante de la carte (nécessité d'une capacité de requêtage spatial selon cette bounding box dans l'architecture de l'application)
#        - Attribution (Mentions légales). Cette chaine de caractère sera affichée par l'outil LayerControle si la couche est affichée)
#        - Contexte : Chaine de caractère à usage des dvpts spécifiques pour permettre une identification du contexte d'utilisation de cette source.
#    Exemple : ='Data_Lutece','EPSG:2154','Lutece'
gismap.view.0.parameter.ThematicSimple1='Macouche','6','Data_Lutece',true, 'Arrondissement', 'map_Unique', 'StyleUnique','',''
# Popup1
gismap.view.0.parameter.Popup1='Macouche',['Arrondissement','link']
# Popup_ShowLink
gismap.view.0.parameter.Popup_ShowLink=true

# # # # # # # #
# SuggestPOI (Compatible WS StorePOI / Remplace WS SuggestPOI)
# # # # # # # #

# A RENSEIGNER : ws.url, param.clientId

# URL du Web Service SuggestPOI
address-autocomplete.suggestPOI.ws.url = 'https://<serveur_POI_ADR>/StoreAdr/rest/PoiLib/GISMAP/poiauto/'
# Types de POI recherchés par défaut 
address-autocomplete.suggestPOI.param.Entites = 'ADR,VOIE,EQMT'
# Identifiant quelconque de l'application cliente
address-autocomplete.suggestPOI.param.toSRID = '2154'

# OLD PARAMETERS - DEPRECATED
# Délai minimum (en millisecondes) entre une frappe au clavier et un appel au Web Service
address-autocomplete.suggestPOI.ui.delay = 250
# Nombre minimum de caractères pour soumettre une requête
address-autocomplete.suggestPOI.param.query.minLength = 3
# Types de POI recherchés par défaut 
address-autocomplete.suggestPOI.param.types.default = ADR
# Nombre de résultats à renvoyer (si possible) par défaut
address-autocomplete.suggestPOI.param.nbResults.default = 5
# Identifiant quelconque de l'application cliente
address-autocomplete.suggestPOI.param.clientId = gismap
# OLD PARAMETERS - DEPRECATED



# # # # # # # #
# Gestion du proxY
# # # # # # # #
gismap.gisproxy.host = cas.dev.ressources.paris.mdp
gismap.gisproxy.port = 3128
gismap.gisproxy.noProxyFor = (.)*mdp, localhost
